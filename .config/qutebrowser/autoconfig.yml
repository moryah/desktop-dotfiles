# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webkit
  bindings.commands:
    global:
      normal:
        <]><,>: tab-focus 1
        <]><.>: tab-focus -1
        <]><;>: tab-next
        <]><[>: tab-prev
        <alt+d>: session-save;; session-load -c default
        <alt+p>: session-save;; session-load -c pyxis
        <alt+r>: session-save;; session-load -c robot
        <alt+t>: session-save;; session-load -c tec
        <alt+w>: session-save
  statusbar.hide:
    global: false
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?q={}
